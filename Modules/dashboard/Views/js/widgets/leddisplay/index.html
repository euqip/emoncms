<html>
    <head>
         <link href="7segment.css" rel="stylesheet">
                <title>Emoncms</title>
    </head>
    <body>
       <div class = "digit-display">
            <span class="sprites-sm blue dot num1"></span>
            <span class="sprites-sm blue dot num2"></span>
            <span class="sprites-sm blue dot num3"></span>
            <span class="sprites-sm green num4 dot"></span>
            <span class="sprites-sm blue dot num5"></span>
         </div>
       <div class = "digit-display">
            <span class="sprites sprites-sm green num1"></span>
            <span class="sprites sprites-sm green num2"></span>
            <span class="sprites sprites-sm green num3"></span>
            <span class="sprites sprites-sm green num4"></span>
            <span class="sprites sprites-sm green num5"></span>
         </div>
       <div class = "digit-display">
            <span class="sprites sprites-md green num1"></span>
            <span class="sprites sprites-md green num2"></span>
            <span class="sprites sprites-md green num3"></span>
            <span class="sprites sprites-md green num4"></span>
            <span class="sprites sprites-md green num5"></span>
            <span class="sprites sprites-md green num6"></span>
            <span class="sprites sprites-md green num7"></span>
            <span class="sprites sprites-md green num8"></span>
            <span class="sprites sprites-md green num9"></span>
            <span class="sprites sprites-md green numa"></span>
            <span class="sprites sprites-md green numb"></span>
            <span class="sprites sprites-md green numc"></span>
            <span class="sprites sprites-md green numd"></span>
            <span class="sprites sprites-md green nume"></span>
            <span class="sprites sprites-md green numf"></span>
         </div>
       <div class = "digit-display">
            <span class="sprites sprites-lg blue dot num1"></span>
            <span class="sprites sprites-lg blue dot num2"></span>
            <span class="sprites sprites-lg blue dot num3"></span>
            <span class="sprites sprites-lg green num4 dot"></span>
            <span class="sprites sprites-lg blue dot num5"></span>
         </div>

        <div class = "digit-display">
            <span class="sprites green numfull"></span>
            <span class="sprites green numblank"></span>
            <span class="sprites green num1"></span>
            <span class="sprites green num2"></span>
            <span class="sprites green num3"></span>
            <span class="sprites green num4"></span>
            <span class="sprites green num5"></span>
            <span class="sprites green num6"></span>
            <span class="sprites green num7"></span>
            <span class="sprites green num8"></span>
            <span class="sprites green num9"></span>
            <span class="sprites green numa"></span>
            <span class="sprites green numb"></span>
            <span class="sprites green numc"></span>
            <span class="sprites green numd"></span>
            <span class="sprites green nume"></span>
            <span class="sprites green numf"></span>
            <span class="sprites green numh"></span>
            <span class="sprites green numj"></span>
            <span class="sprites green numl"></span>
            <span class="sprites green numn"></span>
            <span class="sprites green numo"></span>
            <span class="sprites green nump"></span>
            <span class="sprites green numu"></span>
            <span class="sprites green num-"></span>
            <span class="sprites green numdeg"></span>
            <span class="sprites green numeq"></span>
        </div>
    </body>
</html>
